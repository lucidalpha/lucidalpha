    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --text-color: #E6A20F;
            --light-text: #ffffff;
            --muted-text: #b0b0b0;
            --background: #0d1117;
            --card-bg: rgba(22, 33, 62, 0.8);
            --border-color: rgba(230, 162, 15, 0.2);
            --hover-color: rgba(230, 162, 15, 0.1);
        }

        /* Blog-specific adjustments */
        .blog-main-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Blog Grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            align-items: start;
        }

        /* Blog Card */
        .blog-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: fit-content;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(230, 162, 15, 0.3);
        }

        .blog-thumbnail {
            width: 100%;
            height: 220px;
            background: rgba(230, 162, 15, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .blog-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .blog-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.75rem;
            font-size: 0.85rem;
            color: var(--muted-text);
        }

        .blog-category {
            background: rgba(230, 162, 15, 0.2);
            color: var(--text-color);
            padding: 0.25rem 0.7rem;
            border-radius: 5px;
            font-size: 0.8rem;
        }

        .blog-date {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
        }

        .blog-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--light-text);
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .blog-excerpt {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 1.25rem;
            font-size: 0.95rem;
        }

        .blog-read-more {
            color: var(--text-color);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: gap 0.3s ease;
        }

        .blog-card:hover .blog-read-more {
            gap: 1rem;
        }

        /* Responsive - Mobile Optimiert für 2 Spalten mit größeren Kacheln */
        @media (max-width: 1200px) {
            .blog-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .blog-main-wrapper {
                padding: 0.75rem;
            }

            .blog-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.6rem;
            }

            .blog-card {
                border-radius: 10px;
            }

            .blog-thumbnail {
                height: 90px;
                font-size: 1.8rem;
            }

            .blog-content {
                padding: 0.6rem;
            }

            .blog-meta {
                gap: 0.4rem;
                margin-bottom: 0.4rem;
                font-size: 0.6rem;
            }

            .blog-category {
                padding: 0.15rem 0.4rem;
                font-size: 0.55rem;
                border-radius: 4px;
            }

            .blog-date {
                display: none;
            }

            .blog-title {
                font-size: 0.75rem;
                margin-bottom: 0.4rem;
                line-height: 1.3;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }

            .blog-excerpt {
                font-size: 0.65rem;
                line-height: 1.4;
                margin-bottom: 0.5rem;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }

            .blog-read-more {
                font-size: 0.6rem;
                gap: 0.3rem;
            }

            /* Header auch anpassen */
            header {
                padding: 0.5rem !important;
            }

            header h1 {
                font-size: 1.2rem !important;
            }

            .header-logo img {
                height: 25px !important;
            }
        }

        @media (max-width: 480px) {
            .blog-grid {
                gap: 0.5rem;
            }

            .blog-thumbnail {
                height: 75px;
                font-size: 1.5rem;
            }

            .blog-content {
                padding: 0.5rem;
            }

            .blog-title {
                font-size: 0.7rem;
            }

            .blog-category {
                font-size: 0.5rem;
            }

            .blog-excerpt {
                font-size: 0.6rem;
                -webkit-line-clamp: 2;
            }

            .blog-read-more {
                font-size: 0.55rem;
            }
        }

        /* Override header h1 color to white */
        header h1 {
            color: #ffffff !important;
        }
