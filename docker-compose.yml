version: '3.8'

services:
  backend:
    build: ./backend
    container_name: seasonality-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persist data
      - ./backend/uploads:/app/uploads
      - ./backend/reports:/app/reports
      - ./backend/daily_fx_scores.json:/app/daily_fx_scores.json
      - ./backend/seasonality_cache.json:/app/seasonality_cache.json
      # Environment file
      - ./backend/.env:/app/.env
    environment:
      - TZ=Europe/Berlin
    networks:
      - seasonality-network

  frontend:
    build: ./frontend
    container_name: seasonality-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - seasonality-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: seasonality-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro # For HTTPS certificates
    depends_on:
      - backend
      - frontend
    networks:
      - seasonality-network

networks:
  seasonality-network:
    driver: bridge
